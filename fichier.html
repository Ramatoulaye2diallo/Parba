<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image à côté du texte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            align-items: center; /* Alignement vertical */
            justify-content: space-between; /* Espace entre image et texte */
            max-width: 900px; /* Largeur max du contenu */
            margin: 50px auto; /* Centrage de la page */
            padding: 20px;
            gap: 20px; /* Espace entre l'image et le texte */
            flex-wrap: wrap; /* Permet l'adaptation aux petits écrans */
        }

        .image {
            max-width: 40%; /* L'image prend 40% de la largeur */
            height: auto;
        }

        .texte {
            max-width: 55%; /* Le texte prend 55% de la largeur */
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 24px;
            color: #003366;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Empile l'image et le texte sur petits écrans */
                text-align: center;
            }

            .image {
                max-width: 80%; /* Augmente la taille sur mobile */
            }

            .texte {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Tech Life Remote Life.png" alt="">
        <div class="texte">
            <h2>Votre assistante ! <strong>ParBa</strong></h2>
            <p>La gestion des remplacements est devenue un enjeu structurant 
               pour les établissements sanitaires et médico-sociaux.</p>
        </div>
    </div>

</body>
</html>
